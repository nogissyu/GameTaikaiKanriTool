{% extends './base.html' %}
{% load bootstrap4 %}
 
{% block app %}
    <h1>ユーザ編集</h1>
 
    <form action='{% url "updateUser" userinfo.userName %}' method='post' class='form'>
        <!-- ユーザー編集フォームを表示 -->
        {% csrf_token %}
        {% bootstrap_form userForm %}
        <button type='submit' class='btn btn-outline-primary'>更新</button>
        <a href='{% url "showUsers" %}' class='btn btn-outline-secondary'>戻る</a>
    </form>
{% endblock %}
